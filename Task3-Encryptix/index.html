<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="outputscreen" />
        <button onclick="clearScreen()" class="clearScreen">Cl</button>
        <button onclick="del()" class="del">DEL</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')">X</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('.')">.</button>
        <button onclick="display('0')">0</button>
        <button onclick="calculate()" class="equal">=</button>
      </div>
    </div>
    <script>
      let outputScreen = document.getElementById("outputscreen");
      function display(num) {
        outputScreen.value += num;
      }
      function calculate() {
        try {
          // Ganti semua angka yang diikuti % dengan angka / 100
          let expression = outputScreen.value.replace(
            /(\d+)%/g,
            (match, number) => {
              return `${number} / 100`;
            }
          );

          // Evaluasi ekspresi
          outputScreen.value = eval(expression);
        } catch (err) {
          alert("Invalid");
        }
      }
      function clearScreen() {
        outputScreen.value = "";
      }
      function del() {
        outputScreen.value = outputScreen.value.slice(0, -1);
      }
    </script>
  </body>
</html>
