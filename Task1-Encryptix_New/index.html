<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>healing</title>
  </head>
  <body>
    <section class="sec">
      <header>
        <a href="#"><img src="images/logo.png" class="logo" /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>

      <div class="content">
        <div class="textbox">
          <h2>Balance. Breathe.<br /><span>Be.</span></h2>
          <p>
            A space to relax, heal, and rediscover yourself. Find your balance,
            embrace calm, and plan your perfect getaway.
          </p>
          <a href="#">Explore Your Destiny</a>
        </div>
        <div class="img-box">
          <img src="images/beach.png" class="beach" />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="images/beach.png"
            onclick="imgSlider('images/beach.png');changeBgColor('linear-gradient(90deg, #ff914d, #ff3131)')"
          />
        </li>
        <li>
          <img
            src="images/mountain.png"
            onclick="imgSlider('images/mountain.png');changeBgColor('linear-gradient(90deg, #c89116, #000000)')"
          />
        </li>
        <li>
          <img
            src="images/snorkeling.png"
            onclick="imgSlider('images/snorkeling.png');changeBgColor('linear-gradient(90deg, #004aad, #5de0e6)')"
          />
        </li>
      </ul>
      <ul class="social-media">
        <li>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </section>

    <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector(".beach").src = anything;
      }
      function changeBgColor(color) {
        const sec = document.querySelector(".sec");
        sec.style.background = color;
      }
    </script>
  </body>
</html>
